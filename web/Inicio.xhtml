<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TERCERA MANO</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:dialog header="Detalles de su donación" widgetVar="nueva" modal="true" >
                <h:form>
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:outputLabel value="Nombre del objeto: " />
                        <p:inputText placeholder="Nombre del objeto" value="#{objetosBean.obj.nombreObjeto}"></p:inputText>
                        <p:outputLabel for="tipo" value="Tipo " />
                        <p:outputLabel value="Descripción: " />
                        <p:inputText placeholder="Descripcion:" value="#{objetosBean.obj.descripcion}"></p:inputText>
                        <p:commandButton value="Donar :D" ajax="false" actionListener="#{objetosBean.saveObj()}"></p:commandButton>
                    </h:panelGrid>
                </h:form>
            </p:dialog>  

       
            <div class="ui-g">
                <div class="ui-g-12">
                    <h:form id="formulario">
                        <p:menubar>
                            <p:menuitem value="¡Publica gratis!" url="#"  onclick="PF('nueva').show();" icon="ui-icon-pencil"/>
                            <p:menuitem value="Mis anuncios" url="#"  onclick="PF('misDonaciones').show();" icon="ui-icon-pencil"/>
                            <p:menuitem value="Mis objetos conseguidos" url="#"  onclick="PF('misObjetos').show();" icon="ui-icon-pencil"/>
                            <p:menuitem value="Cerrar sesión" actionListener="#{LoginBean.logout()}" ajax="false"  icon="ui-icon-home"/>
                        </p:menubar>    
                    </h:form>


                </div>

                <div class="ui-g-12 ui-md-12 ui-g-nopad">
                    <!-- TODO EL CONTENIDO -->
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12">
                                <h1>
                                    <h:outputText id="Titulo" value="¡Encuentra lo que buscas!"/>                                    
                                </h1>
                            </div>
                        </div>
                        <div class="ui-g">
                            <h:form id="botones">
                                <p:dataTable var="q" value="#{objetosBean.lista}" rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15"> 
                                    <p:column headerText="Nombre"> 
                                        <h:outputText value="#{q.nombreObjeto}" /> 
                                    </p:column> 
                                 
                                    <p:column headerText="Descripcion"> 
                                        <h:outputText value="#{q.descripcion}" />
                                    </p:column> 
                                    <p:column headerText="Obtener"> 
                                        <p:commandLink actionListener="#{objetosBean.mine(q.idobjeto)}" >
                                            <h:outputText value="OBTENER" />
                                        </p:commandLink>
                                    </p:column> 
                                </p:dataTable>
                            </h:form>
                        </div>

                    </div>
                </div>
            </div>  


        </h:body>

    </f:view>
</html>
